<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="frontend/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dialogflow Messenger Script -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="#home">HOME</a> | <a href="#menu">MENU</a> |
          <a href="#location">LOCATION</a> | <a href="#aboutus">ABOUT US</a> |
          <a href="#contactus">CONTACT US</a>
        </nav>
      </header>

      <section id="home">
        <img src="frontend/banner.jpg" alt="Banner Image" />
      </section>

      <section id="menu">
        <h2>Our Menu</h2>
        <div class="grid-container">
          <img src="frontend/menu1.jpg" alt="Menu item 1" />
          <img src="frontend/menu2.jpg" alt="Menu item 2" />
          <img src="frontend/menu3.jpg" alt="Menu item 3" />
        </div>
      </section>

      <section id="location">
        <h2>Location</h2>
        <p>55 Katpadi Road, Vellore</p>
      </section>

      <section id="contactus">
        <h2>Contact Us</h2>
        <p>
          Got questions? Want to place an order? Call us at +919876354554 or
          email us at info@taramafastfood.com
        </p>
      </section>
    </div>

    <!-- Dialogflow Messenger Component -->
    <df-messenger
      intent="WELCOME"
      chat-title="Jarves-Chatbot"
      agent-id="e51ada30-1bc0-4598-a1d1-2fc83ba1b940"
      language-code="en"
    ></df-messenger>
  </body>
</html>
